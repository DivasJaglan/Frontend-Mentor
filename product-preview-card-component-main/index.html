<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./styleReset.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <script
      src="https://kit.fontawesome.com/553b292139.js"
      crossorigin="anonymous"
    ></script>
    <div class="container">
      <picture
        ><source
          media="(min-width: 600px)"
          srcset="./images/image-product-desktop.jpg" />
        <img class="image" src="./images/image-product-mobile.jpg" alt=""
      /></picture>
      <div class="description">
        <span class="title">PERFUME</span>
        <span class="name">Gabrielle Essence Eau De Parfum</span>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="prices">
          <span class="price">$149.99</span>
          <span class="prevPrice">$169.99</span>
        </div>

        <button><i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
        <div class="attribution">
          <div class="challenger">
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >
          </div>
          <div class="coder">Coded by <a href="#">Divas Jaglan</a></div>
        </div>
      </div>
    </div>
  </body>
</html>
