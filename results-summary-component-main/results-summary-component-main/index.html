<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styleReset.css" />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <section class="result">
        <p>Your Result</p>
        <div class="circle"><span class="score">76</span> of 100</div>
        <div class="great">Great</div>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section>
        <span class="summary">Summary</span>
        <div class="reaction">
          <img src="./assets/images/icon-reaction.svg" alt="" />
          <span>Reaction 80 / 100</span>
        </div>
        <div class="memory">
          <img src="./assets/images/icon-memory.svg" alt="" />
          <span>Memory 92 / 100</span>
        </div>
        <div class="verbal">
          <img src="./assets/images/icon-verbal.svg" alt="" />
          <span>Verbal 61 / 100</span>
        </div>
        <div class="visual">
          <img src="./assets/images/icon-visual.svg" alt="" />
          <span>Visual 72 / 100</span>
        </div>
        <button>Continue</button>
      </section>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Divas Jaglan</a>.
      </div>
    </main>
  </body>
</html>
